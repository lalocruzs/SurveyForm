<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
  <div class="container">
    <div class="left-container">
      <h1 id="title">
        Career Path Form
      </h1>
      <p id="description">
        Tell us how we can help you to develop your tech career path
      </p>
      <div class="img-container"><img src="./assets/img/undraw_to_the_moon_v1mv.svg" alt="A space ship"></div>
    </div>
    <div class="right-container">
      <form action="" id="survey-form">
        <div class="contact-info">
          <label for="name" id="name-label">Name:</label>
          <input type="text" placeholder="Eduardo Cruz" id="name" required>
          <label for="email" id="email-label">Email:</label>
          <input type="email" placeholder="mail@mail.com" id="email" required>
          <label for="number" id="number-label">Number:</label>
          <input type="number" placeholder="algo" id="number" min="1" max="15" required>
        </div>
        
        <div class="career-info">
          <label for="dropdown" id="dropdown-label">What do you want to learn?</label>
          <select name="" id="dropdown">
            <option value="frontend" selected>FrontEnd</option>
            <option value="backend">BackEnd</option>
            <option value="Systems Administration">Systems Administration</option>
            <option value="DevOps">DevOps</option>
          </select>
        </div>
    
        <div class="learn-info">
          <div class="programming-info">
            <p>Select one of these programming languages</p>
            <label for="C#">C#</label>
            <input type="radio" name="languages" id="C#" value="C#">
            <label for="C++">C++</label>
            <input type="radio" name="languages" id="C++" value="C++">
            <label for="Python">Python</label>
            <input type="radio" name="languages" id="Python" value="Python">
            <label for="Javascript">Javascript</label>
            <input type="radio" name="languages" id="Javascript" value="Javascript">
          </div>
          <div class="skills-info">
            <p>Which of these skills you already know?</p>
            <label for="html-css">Basic HTML and CSS</label>
            <input type="checkbox" name="skills" id="html-css" value="Basic HTML and CSS">
            <label for="git-github">Git and GitHub</label>
            <input type="checkbox" name="skills" id="git-github" value="Git and GitHub">
            <label for="databases">Basic databases</label>
            <input type="checkbox" name="skills" id="databases"  value="Basic databases">
            <label for="operative-systems">Basic Linux and Windows</label>
            <input type="checkbox" name="skills" id="operative-systems" value="Basic Linux and Windows">
          </div>
        </div>
        <label for="message">Write some words about you</label>
        <textarea id="message" cols="30" rows="10"></textarea>
    
        <input type="submit" value="submit" id="submit">
    
      </form>
    </div>
  </div>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
