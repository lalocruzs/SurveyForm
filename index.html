<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
  <div class="container">
    <div class="left-container">
      <h1 id="title">
        Career Path Form
      </h1>
      <p id="description">
        Tell us how we can help you to develop your tech career
      </p>
      <div class="img-container"><img src="./assets/img/undraw_to_the_moon_v1mv.svg" alt="A space ship"></div>
    </div>
    <div class="right-container">
      <form action="" id="survey-form">
        <div class="contact-info">
          <div class="contact__input">
            <label for="name" id="name-label">Name:</label>
            <input type="text" placeholder="Mike Wazowski" id="name" required>
          </div>
          <div class="contact__input">
            <label for="email" id="email-label">Email:</label>
            <input type="email" placeholder="mail@monsters.inc.com" id="email" required>
          </div>
          <div class="contact__input">
            <label for="number" id="number-label">How many hours you have to study per week?</label>
            <input type="number" placeholder="15 hours per week max" id="number" min="1" max="15" required>
          </div>
          <div class="contact__input">
            <label for="dropdown" id="dropdown-label">What do you want to learn?</label>
            <select name="" id="dropdown">
              <option value="frontend" selected>FrontEnd</option>
              <option value="backend">BackEnd</option>
              <option value="Systems Administration">Systems Administration</option>
              <option value="DevOps">DevOps</option>
            </select>
          </div>
        </div>
        
        <div class="learn-info">
          <div class="skills-info">
            <p>Which of these skills you already have?</p>
            <div class="skill">
              <input type="checkbox" name="skills" id="html-css" value="Basic HTML and CSS" checked>
              <label for="html-css">HTML and CSS basics</label>
            </div>
            <div class="skill">
              <input type="checkbox" name="skills" id="git-github" value="Git and GitHub">
              <label for="git-github">Git and GitHub</label>
            </div>
            <div class="skill">
              <input type="checkbox" name="skills" id="databases"  value="Basic databases">
              <label for="databases">Database basics</label>
            </div>
            <div class="skill">
              <input type="checkbox" name="skills" id="operative-systems" value="Basic Linux and Windows">
              <label for="operative-systems">Linux and Windows basics</label>
            </div>
            <div class="skill">
              <input type="checkbox" name="skills" id="networks" value="Basic Linux and Windows">
              <label for="operative-systems">Network basics</label>
            </div>
          </div>
          <div class="programming-info">
            <p>Select one of these programming languages</p>
            <div class="language">
              <input type="radio" name="languages" id="C#" value="C#" checked>
              <label for="C#">C#</label>
            </div>
            <div class="language">
              <input type="radio" name="languages" id="C++" value="C++">
              <label for="C++">C++</label>
            </div>
            <div class="language">
              <input type="radio" name="languages" id="Python" value="Python">
              <label for="Python">Python</label>
            </div>
            <div class="language">
              <input type="radio" name="languages" id="Javascript" value="Javascript">
              <label for="Javascript">Javascript</label>
            </div>
            <div class="language">
              <input type="radio" name="languages" id="Java" value="Java">
              <label for="Java">Java</label>
            </div>
          </div>
          
        </div>

        <label for="message" id="message-label">Write some words about you</label>
        <textarea id="message" cols="30" rows="10" placeholder="I would like to learn..."></textarea>
    
        <div class="button"><input type="submit" value="submit" id="submit"></div>
    
      </form>
    </div>
  </div>
  <footer>
    <p>Made By Eduardo Cruz</p>
  </footer>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
